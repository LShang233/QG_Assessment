<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的主页</title>
    <link rel="stylesheet" href="CSS/header.css">
    <link rel="stylesheet" href="CSS/main.css">
</head>

<body class="theme-day">
    <div class="main">
        <div class="setting">
            <div class="setting-photo shadow">
                <div class="avtar-border">
                    <img src="images/img.jpg">
                </div>
                <div class="setting-word">修改个人信息</div>
                <a href="login.html" class="setting-login">返回登录页面</a>
            </div>
            <div class="setting-information">
                <ul>
                    <li>
                        <p>用户名</p>
                        <input type="text" name="name">
                    </li>
                    <li>
                        <p>新密码</p>
                        <input type="password" name="password">
                    </li>
                    <li>
                        <p>性别</p>
                        <input type="text" name="sex" value="保密">
                    </li>
                    <li>
                        <p>年龄</p>
                        <input type="text" name="age" value="保密">
                    </li>
                    <li>
                        <p>个性签名</p>
                        <input type="text" name="status" value="个性签名">
                    </li>
                    <li>
                        <p>绑定手机</p>
                        <input type="text" name="phone" readonly>
                    </li>
                    <li>
                        <p>绑定邮箱</p>
                        <input type="text" name="email" readonly>
                    </li>
                    <li>
                        <p id="tips"></p>
                        <input type="submit" id="sendMess" value="提    交">
                    </li>
                </ul>
                
            </div>
        </div>
    </div>

    <div class="addPDiv hidden" id="setHead">
        <form action="upHeadPhotoServlet" enctype="multipart/form-data" method="POST" class="addPhoto">
            <div>
                <svg viewBox="0 0 16 13" id="closeAP">
                    <g transform="translate(1.000000, 0.000000)" fill="white">
                        <path
                            d="M10.164,11.063 C9.982,11.063 9.845,10.991 9.776,10.922 L8.009,9.157 L6.314,10.852 C6.248,10.918 6.095,10.998 5.891,10.998 C5.738,10.998 5.507,10.952 5.288,10.733 C5.067,10.513 5.018,10.295 5.017,10.153 C5.013,9.965 5.086,9.823 5.157,9.753 L6.881,8.028 L5.201,6.35 C5.049,6.197 4.922,5.723 5.321,5.325 C5.546,5.1 5.767,5.053 5.914,5.053 C6.097,5.053 6.234,5.125 6.301,5.194 L8.009,6.9 L9.705,5.204 C9.773,5.137 9.925,5.058 10.129,5.058 C10.283,5.058 10.514,5.104 10.733,5.324 C11.111,5.703 11.035,6.134 10.864,6.304 L9.138,8.03 L10.875,9.766 C10.942,9.834 11.021,9.986 11.021,10.19 C11.021,10.344 10.976,10.573 10.756,10.792 C10.531,11.016 10.311,11.063 10.164,11.063 L10.164,11.063 L10.164,11.063 Z">
                        </path>
                    </g>
                </svg>
            </div>

            <input type="number" name="id" id="pID" class="hidden">
            <input type="file" name="file1" id="file">
            <input type="file" name="file2" id="file2" class="hidden">
            <input type="submit" value="上传" id="submit">
        </form>
    </div>
</body>
<script src="JS/ajax.js"></script>
<script src="JS/header.js"></script>
<script src="JS/theme.js"></script>
<script src="JS/setting.js"></script>

</html>
