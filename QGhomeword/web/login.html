<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="CSS/css.css">
</head>

<body>
    <div class="main">
        <div>
            <div id="logIn" style="display: inline;">
                <!-- 头像 -->
                <div class="photo"><img src="images/img.jpg" id="closeeye"></div>

                <div class="inputs" id="logininput">

                <!-- 文本框 -->
                <div class="txt">
                    <!-- 提示框 -->
                    <div id="tips"></div>
                    <div class="reg">
                        <span> | </span>
                        <a href="registered.html">去注册</a>
                    </div>
                </div>
                <!-- 登录按钮 -->
                <input type="submit" value="登  录" class="login col" id="loginbuttom">
            </div>
        </div>
    </div>
</body>
<script src="JS/ajax.js"></script>
<script src="JS/theme.js"></script>
<script src="JS/login.js"></script>


</html>
